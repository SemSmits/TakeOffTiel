<body>
  <header>
    <div class="logo">
      <img src="./images/TakeOffTielLogo.webp" alt="TakeOffTielLogo" />

      <a href="customer_dashboard.html">Dashboard</a>

      <button type="button" onclick="window.location.href='index.html'">

    </div>
  </header>
  <main>
    <div class="container">
      <div class="appointment-form">
        <h3>Formulier voor Afspraakdetails:</h3>
        <form id="appointmentForm">
          <label for="name">Naam:</label>
          <input type="text" id="name" name="receiverName" /><br />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="receiverEmail" /><br />
          <label for="date">Datum:</label>
          <input type="date" id="date" name="dateString" /><br />
          <label for="comments">Opmerkingen:</label>
          <textarea id="comments" name="information"></textarea><br />
          <input type="hidden" id="time" name="timeString" />
          <button type="submit">Afspraak bevestigen</button>
        </form>
      </div>
      <div class="timeslots">
        <h3>Beschikbare Tijdslots:</h3>
        <ul>
          <li><button class="selected">10:00 - 10:30</button></li>
          <li><button class="selected">11:00 - 11:30</button></li>
          <li><button class="selected">14:00 - 14:30</button></li>
        </ul>
      </div>
    </div>
  </main>
