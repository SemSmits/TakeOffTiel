<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TakeOffTiel - Register</title>
    <link rel="stylesheet" href="/src/style/login.css">
</head>

<body>
    <main>
        <div class="window">
            <div class="picture">
                <img src="/public/images/TakeOffTielLogo.webp" alt="TakeOffTielLogo">
            </div>
            <form>
                <label for="username"><b>Gebruikersnaam:</b></label>
                <input type="text" placeholder="Voer hier uw gebruikersnaam in..." name="username" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Voer hier uw email in..." name="email" required>

                <label for="password"><b>Wachtwoord:</b></label>
                <input type="password" placeholder="Voer hier uw wachtwoord in..." name="password" required>

                <button type="submit">Register</button>
                <button type="button" class="cancel"
                    onclick="window.location.href='/src/pages/login.html'">Cancel</button>
            </form>
        </div>
    </main>
    <script type="module" src="./pages/register.js"></script>
</body>

</html>
